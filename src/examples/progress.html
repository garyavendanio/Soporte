<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Progress - Tests</title>
        <link rel="stylesheet" href="../../dist/css/app.min.css">
    </head>

    <body>

        <div class="x-container">

            <h1>Progress</h1>

            <div class="x-width-1-2:medium">

                <p>Indeterminate</p>
                <progress class="x-progress"></progress>

                <p>Determinate</p>
                <progress class="x-progress" value="40" max="100"></progress>

                <p>With Text</p>
                <progress class="x-progress" value="45" max="100">45%</progress>

                <p>100%</p>
                <progress class="x-progress" value="100" max="100"></progress>

                <p>Updating</p>
                <progress id="js-progressbar" class="x-progress" max="100"></progress>

            </div>

        </div>
        <script src="../../dist/js/app.min.js"></script>
        <script src="../../dist/js/icons.min.js"></script>
        <script>


            TAGSX.util.ready(function () {

                var bar = document.getElementById('js-progressbar'),
                    animate = setInterval(function () {

                        bar.value += 10;

                        if (bar.value >= bar.max) {
                            clearInterval(animate);
                        }

                    }, 1000);

            });

        </script>


    </body>
</html>
