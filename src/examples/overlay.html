<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Overlay - Tests</title>
        <link rel="stylesheet" href="../../dist/css/app.min.css">
    </head>

    <body>

        <div class="x-container">

            <h1>Overlay</h1>

            <div class="x-child-width-1-2:medium" x-grid>
                <div>

                    <div class="x-inline">
                        <img src="images/photo.jpg" alt="">
                        <div class="x-overlay x-overlay-default x-position-bottom">
                            <p>Default Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>

                </div>
                <div>

                    <div class="x-inline">
                        <img src="images/photo.jpg" alt="">
                        <div class="x-overlay x-overlay-primary x-position-bottom">
                            <p>Primary Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>

                </div>
                <div>

                    <div class="x-inline">
                        <img src="images/photo.jpg" alt="">
                        <div class="x-overlay-default x-position-cover"></div>
                        <div class="x-overlay x-position-bottom x-dark">
                            <p>Default Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>

                </div>
                <div>

                    <div class="x-inline">
                        <img src="images/photo.jpg" alt="">
                        <div class="x-overlay-primary x-position-cover"></div>
                        <div class="x-overlay x-position-bottom x-light">
                            <p>Primary Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="x-child-width-1-3:medium" x-grid>
                <div>

                    <div class="x-inline x-light">
                        <img src="images/photo.jpg" alt="">
                        <div class="x-position-center">
                            <span x-overlay-icon></span>
                        </div>
                    </div>

                </div>
                <div>

                    <div class="x-inline x-light">
                        <img src="images/photo.jpg" alt="">
                        <div class="x-overlay-default x-position-cover">
                            <div class="x-position-center">
                                <span x-overlay-icon></span>
                            </div>
                        </div>
                    </div>

                </div>
                <div>

                    <div class="x-inline x-light">
                        <img src="images/photo.jpg" alt="">
                        <div class="x-overlay-primary x-position-cover">
                            <div class="x-position-center">
                                <span x-overlay-icon></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <script src="../../dist/js/app.min.js"></script>
        <script src="../../dist/js/icons.min.js"></script>
    </body>
</html>
