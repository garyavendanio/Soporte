<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marker</title>
        <link rel="stylesheet" href="../../dist/css/app.min.css">
    </head>

    <body>

        <div class="x-container">

            <h1>Marker</h1>

            <div class="x-child-width-1-2:medium" x-grid>
                <div>

                    <div class="x-inline x-dark">
                        <img src="images/light.jpg" alt="">
                        <a class="x-position-absolute x-transform-center" style="left: 20%; top: 30%" href="#" x-marker></a>
                        <a class="x-position-absolute x-transform-center" style="left: 60%; top: 40%" href="#" x-marker></a>
                        <a class="x-position-absolute x-transform-center" style="left: 80%; top: 70%" href="#" x-marker></a>
                    </div>

                </div>
                <div>

                    <div class="x-inline x-light">
                        <img src="images/dark.jpg" alt="">
                        <a class="x-position-absolute x-transform-center" style="left: 20%; top: 30%" href="#" x-marker></a>
                        <a class="x-position-absolute x-transform-center" style="left: 60%; top: 40%" href="#" x-marker></a>
                        <a class="x-position-absolute x-transform-center" style="left: 80%; top: 70%" href="#" x-marker></a>
                    </div>

                </div>
            </div>

        </div>
        <script src="../../dist/js/app.min.js"></script>
        <script src="../../dist/js/icons.min.js"></script>
    </body>
</html>
