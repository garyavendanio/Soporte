<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pagination - Tests</title>
        <link rel="stylesheet" href="../../dist/css/app.min.css">
    </head>

    <body>

        <div class="x-container">

            <h1>Pagination</h1>

            <ul class="x-pagination" x-margin>
                <li class="x-disabled"><a><span x-pagination-previous></span></a></li>
                <li><a href="#"><span x-pagination-previous></span></a></li>
                <li><a href="#">1</a></li>
                <li class="x-disabled"><span>...</span></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li class="x-active"><span>7</span></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li class="x-disabled"><span>...</span></li>
                <li><a href="#">20</a></li>
                <li><a href="#"><span x-pagination-next></span></a></li>
                <li class="x-disabled"><a><span x-pagination-next></span></a></li>
            </ul>

            <ul class="x-pagination x-flex-center" x-margin>
                <li class="x-disabled"><a><span x-pagination-previous></span></a></li>
                <li><a href="#"><span x-pagination-previous></span></a></li>
                <li><a href="#">1</a></li>
                <li class="x-disabled"><span>...</span></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li class="x-active"><span>7</span></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li class="x-disabled"><span>...</span></li>
                <li><a href="#">20</a></li>
                <li><a href="#"><span x-pagination-next></span></a></li>
                <li class="x-disabled"><a><span x-pagination-next></span></a></li>
            </ul>

            <ul class="x-pagination x-flex-right" x-margin>
                <li class="x-disabled"><a><span x-pagination-previous></span></a></li>
                <li><a href="#"><span x-pagination-previous></span></a></li>
                <li><a href="#">1</a></li>
                <li class="x-disabled"><span>...</span></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li class="x-active"><span>7</span></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li class="x-disabled"><span>...</span></li>
                <li><a href="#">20</a></li>
                <li><a href="#"><span x-pagination-next></span></a></li>
                <li class="x-disabled"><a><span x-pagination-next></span></a></li>
            </ul>

            <h2>Previous/Next</h2>

            <ul class="x-pagination x-flex-center">
                <li><a href="#"><span x-pagination-previous></span> Previous</a></li>
                <li><a href="#">Next <span x-pagination-next></span></a></li>
            </ul>

            <ul class="x-pagination">
                <li><a href="#"><span x-pagination-previous></span> Previous</a></li>
                <li class="x-margin-auto-left"><a href="#">Next <span x-pagination-next></span></a></li>
            </ul>

        </div>
        <script src="../../dist/js/app.min.js"></script>
        <script src="../../dist/js/icons.min.js"></script>
    </body>
</html>
